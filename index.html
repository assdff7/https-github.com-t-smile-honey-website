<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Honey</title>

  <style>
    /* =====================
       全体の基本設定
    ===================== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Serif JP", serif;
      color: #3b2a1a;
      line-height: 1.8;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* =====================
       共通レイアウト
    ===================== */
    .section {
      width: 100%;
      padding: 80px 20px;
    }

    .section-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1, h2 {
      margin: 0 0 20px;
      font-weight: normal;
    }

    /* =====================
       HERO
    ===================== */
    .hero {
      min-height: 90vh;
      background-image: url("image/hero-bg.png");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
    }

    .hero-title {
      max-width: 600px;
    }

    /* =====================
       CONCEPT
    ===================== */
    .concept {
      background-image: url("image/concept-bg.png");
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .concept p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    /* =====================
       PRODUCT（商品紹介）
    ===================== */
    .product {
      background-image: url("image/price-bg.png");
      background-size: cover;
      background-position: center;
    }

    .product-inner {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .product-text {
      background: rgba(255, 255, 255, 0.75);
      padding: 30px;
    }

    /* =====================
       SHOP
    ===================== */
    .shop {
      background-image: url("image/shop-bg.png");
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .shop-button {
      display: inline-block;
      margin-top: 30px;
      padding: 18px 60px;
      background: #a65216;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      border-radius: 12px;
    }

    /* =====================
       レスポンシブ（スマホ）
    ===================== */
    @media (max-width: 768px) {
      .section {
        padding: 60px 16px;
      }

      .product-inner {
        flex-direction: column;
        text-align: center;
      }

      .hero {
        min-height: 70vh;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="section hero">
    <div class="section-inner">
      <img
        src="image/hero-title.png"
        alt="Smile Honey メインタイトル"
        class="hero-title"
      >
    </div>
  </section>

  <!-- CONCEPT -->
  <section class="section concept">
    <div class="section-inner">
      <p>
        自然と人の手が育てた、<br>
        笑顔のはちみつ。
      </p>
    </div>
  </section>

  <!-- PRODUCT -->
  <section class="section product">
    <div class="section-inner product-inner">
      <img
        src="image/product-jar.png"
        alt="Smile Honey はちみつ瓶"
      >
      <div class="product-text">
        <h2>Smile Honey</h2>
        <p>
          口に入れた瞬間笑顔になるような蜂蜜です。
        </p>
        <p>
          税抜価格 2,500円<br>
          （税込価格 2,750円）/100mL
        </p>
      </div>
    </div>
  </section>

  <!-- SHOP -->
  <section class="section shop">
    <div class="section-inner">
      <h2>SHOP</h2>
      <p>
        あなたの街の取扱店をご案内いたします。<br>
        ※店舗により取扱状況が異なります。
      </p>
      <a href="#" class="shop-button">SHOP</a>
    </div>
  </section>

</body>
</html>
