<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Smile Honey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== 基本 ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Serif JP", serif;
      color: #3b2a1a;
      line-height: 1.8;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* ===== 共通セクション ===== */
    .section {
      min-height: 100vh;
      padding: 80px 20px;
      display: flex;
      align-items: center;
    }

    .inner {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* ===== フェードイン ===== */
    .fade {
      opacity: 0;
      transform: translateY(40px);
      transition: 1.2s ease;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== HERO ===== */
    .hero {
      background: url("image/hero-bg.png") center / cover no-repeat;
    }

    .hero .inner {
      padding-left: 6vw;   /* Canvaっぽい右寄せ */
      padding-top: 12vh;   /* 少し下げる */
    }

    .hero-title {
      width: 120%;
      max-width: 2600px;
    }

    /* ===== 2枚目 THANK YOU ===== */
    .thanks {
      background: url("image/product-photo.png") center / cover no-repeat;
      color: #fff;
    }

    .thanks-box {
      margin-left: auto;
      max-width: 520px;
      background: rgba(0,0,0,0.35);
      padding: 32px;
    }

    /* ===== CONCEPT（花） ===== */
    .concept {
      background: url("image/concept-bg.png") center / cover no-repeat;
      text-align: center;
    }

    .concept p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    /* ===== PRODUCT ===== */
    .product {
      background: url("image/price-bg.png") center / cover no-repeat;
    }

    .product-wrap {
      display: flex;
      gap: 60px;
      align-items: center;
    }

    .product-text {
      background: rgba(255,255,255,0.75);
      padding: 36px;
    }

    /* ===== SHOP ===== */
    .shop {
      background: url("image/shop-bg.png") center / cover no-repeat;
      text-align: center;
    }

    .shop-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 64px;
      background: #a65216;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      border-radius: 12px;
    }

    /* ===== スマホ ===== */
    @media (max-width: 768px) {
      .hero .inner {
        padding-left: 0;
        padding-top: 0;
        text-align: center;
      }

      .hero-title {
        width: 100%;
      }

      .product-wrap {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="section hero fade">
    <div class="inner">
      <img src="image/hero-title.png" alt="Smile Honey タイトル" class="hero-title">
    </div>
  </section>

  <!-- THANK YOU -->
  <section class="section thanks fade">
    <div class="inner">
      <div class="thanks-box">
        <h2>THANK YOU FOR COMING</h2>
        <p>
          MANA INCから新しいはちみつが登場しました。<br>
          その名も「SMILE HONEY」
        </p>
      </div>
    </div>
  </section>

  <!-- CONCEPT -->
  <section class="section concept fade">
    <div class="inner">
      <p>
        自然と人の手が育てた、<br>
        笑顔のはちみつ。
      </p>
    </div>
  </section>

  <!-- PRODUCT -->
  <section class="section product fade">
    <div class="inner product-wrap">
      <img src="image/product-jar.png" alt="Smile Honey 商品">
      <div class="product-text">
        <h2>Smile Honey</h2>
        <p>口に入れた瞬間、思わず笑顔になる蜂蜜。</p>
        <p>
          税抜 2,500円<br>
          （税込 2,750円）/100mL
        </p>
      </div>
    </div>
  </section>

  <!-- SHOP -->
  <section class="section shop fade">
    <div class="inner">
      <h2>SHOP</h2>
      <p>
        あなたの街の取扱店をご案内します。<br>
        ※店舗により異なります。
      </p>
      <a href="#" class="shop-btn">SHOP</a>
    </div>
  </section>

  <script>
    const targets = document.querySelectorAll(".fade");
    function onScroll() {
      targets.forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight - 100) {
          el.classList.add("show");
        }
      });
    }
    window.addEventListener("scroll", onScroll);
    window.addEventListener("load", onScroll);
  </script>

</body>
</html>
