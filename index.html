<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Smile Honey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Serif JP", serif;
      color: #3b2a1a;
      line-height: 1.8;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* 共通 */
    .section {
      min-height: 100vh; /* ★高さ統一 */
      padding: 90px 20px;
      display: flex;
      align-items: center;
    }

    .inner {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    /* フェードイン */
    .fade {
      opacity: 0;
      transform: translateY(30px);
      transition: 1s ease;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* HERO */
    .hero {
      background: url("image/hero-bg.png") center / cover no-repeat;
    }

    .hero-title {
      max-width: 1800px; /* ★3倍くらい */
      width: 90%;
    }

    /* THANK YOU（2枚目） */
    .thanks {
      background: url("image/product-photo.png") center / cover no-repeat;
      color: #fff;
    }

    .thanks-text {
      max-width: 520px;
      margin-left: auto;
      background: rgba(0,0,0,0.35);
      padding: 30px;
    }

    /* CONCEPT（花） */
    .concept {
      background: url("image/concept-bg.png") center / cover no-repeat;
      text-align: center;
    }

    /* PRODUCT */
    .product {
      background: url("image/price-bg.png") center / cover no-repeat;
    }

    .product-wrap {
      display: flex;
      gap: 50px;
      align-items: center;
    }

    .product-text {
      background: rgba(255,255,255,0.75);
      padding: 35px;
    }

    /* SHOP */
    .shop {
      background: url("image/shop-bg.png") center / cover no-repeat;
      text-align: center;
    }

    .shop-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 60px;
      background: #a65216;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 12px;
      letter-spacing: 0.2em;
    }

    /* スマホ */
    @media (max-width: 768px) {
      .product-wrap {
        flex-direction: column;
        text-align: center;
      }

      .hero-title {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- 1枚目 HERO -->
  <section class="section hero fade">
    <div class="inner">
      <img src="image/hero-title.png" alt="Smile Honey タイトル" class="hero-title">
    </div>
  </section>

  <!-- 2枚目 THANK YOU -->
  <section class="section thanks fade">
    <div class="inner">
      <div class="thanks-text">
        <h2>THANK YOU FOR COMING</h2>
        <p>
          MANA INCから新しいはちみつが登場しました。<br>
          その名も「SMILE HONEY」
        </p>
      </div>
    </div>
  </section>

  <!-- 3枚目 CONCEPT（花） -->
  <section class="section concept fade">
    <div class="inner">
      <p>
        自然と人の手が育てた、<br>
        笑顔のはちみつ。
      </p>
    </div>
  </section>

  <!-- 4枚目 PRODUCT -->
  <section class="section product fade">
    <div class="inner product-wrap">
      <img src="image/product-jar.png" alt="Smile Honey 商品">
      <div class="product-text">
        <h2>Smile Honey</h2>
        <p>口に入れた瞬間、笑顔になる蜂蜜。</p>
        <p>
          税抜 2,500円<br>
          （税込 2,750円）/100mL
        </p>
      </div>
    </div>
  </section>

  <!-- 5枚目 SHOP -->
  <section class="section shop fade">
    <div class="inner">
      <h2>SHOP</h2>
      <p>
        あなたの街の取扱店をご案内します。<br>
        ※店舗により異なります。
      </p>
      <a href="#" class="shop-btn">SHOP</a>
    </div>
  </section>

  <script>
    const fades = document.querySelectorAll(".fade");
    function onScroll() {
      fades.forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight - 100) {
          el.classList.add("show");
        }
      });
    }
    window.addEventListener("scroll", onScroll);
    window.addEventListener("load", onScroll);
  </script>

</body>
</html>
