<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Smile Honey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ========= 基本設定 ========= */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Serif JP", serif;
      color: #3b2a1a;
      line-height: 2;
      font-size: 18px;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 16px;
      letter-spacing: 0.15em;
      font-weight: normal;
    }

    p {
      font-size: 1.15rem;
      margin: 0;
    }

    /* ========= 共通 ========= */
    .section {
      min-height: 100vh;
      padding: 100px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .inner {
      max-width: 1200px;
      width: 100%;
    }

    /* ========= フェード ========= */
    .fade {
      opacity: 0;
      transform: translateY(40px);
      transition: 1.2s ease;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ========= HERO ========= */
    .hero {
      background: url("image/hero-bg.png") center / cover no-repeat;
    }

    .hero-title {
      width: 130%;
      max-width: 3000px;
      margin: 0 auto;
    }

    /* ========= THANK YOU（完全版） ========= */
    .thanks {
      background: url("image/product-photo.png") center / cover no-repeat;
      color: #fff;
    }

    .thanks-box {
      background: rgba(0,0,0,0.25);
      padding: 50px 40px;
      max-width: 700px;
      margin: 0 auto;
    }

    .thanks-box h2 {
      margin-bottom: 24px;
    }

    .thanks-sub {
      font-size: 1.6rem;
      letter-spacing: 0.2em;
      margin-bottom: 16px;
    }

    .thanks-small {
      font-size: 1rem;
      letter-spacing: 0.15em;
      margin-top: 8px;
    }

    /* ========= CONCEPT ========= */
    .concept {
      background: url("image/concept-bg.png") center / cover no-repeat;
    }

    .concept p {
      font-size: 1.25rem;
    }

    /* ========= PRODUCT ========= */
    .product {
      background: url("image/price-bg.png") center / cover no-repeat;
    }

    .product-wrap {
      display: flex;
      gap: 70px;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    .product-text {
      background: rgba(255,255,255,0.78);
      padding: 40px;
    }

    /* ========= SHOP ========= */
    .shop {
      background: url("image/shop-bg.png") center / cover no-repeat;
    }

    .shop-btn {
      display: inline-block;
      margin-top: 50px;
      padding: 22px 70px;
      background: #a65216;
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      letter-spacing: 0.25em;
      border-radius: 14px;
    }

    /* ========= スマホ ========= */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }

      .hero-title {
        width: 100%;
      }

      .product-wrap {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="section hero fade">
    <img src="image/hero-title.png" alt="Smile Honey タイトル" class="hero-title">
  </section>

  <!-- THANK YOU（Canva準拠） -->
  <section class="section thanks fade">
    <div class="thanks-box">
      <h2>THANK YOU FOR COMING</h2>
      <div class="thanks-sub">SMILE HONEY</div>
      <div class="thanks-small">Project for bee</div>
      <div class="thanks-small">MANA inc</div>
    </div>
  </section>

  <!-- CONCEPT -->
  <section class="section concept fade">
    <p>
      自然と人の手が育てた、<br>
      笑顔のはちみつ。
    </p>
  </section>

  <!-- PRODUCT -->
  <section class="section product fade">
    <div class="product-wrap">
      <img src="image/product-jar.png" alt="Smile Honey 商品">
      <div class="product-text">
        <h2>Smile Honey</h2>
        <p>口に入れた瞬間、思わず笑顔になる蜂蜜。</p>
        <p>
          税抜 2,500円<br>
          （税込 2,750円）/100mL
        </p>
      </div>
    </div>
  </section>

  <!-- SHOP -->
  <section class="section shop fade">
    <div>
      <h2>SHOP</h2>
      <p>
        あなたの街の取扱店をご案内します。<br>
        ※店舗により異なります。
      </p>
      <a href="#" class="shop-btn">SHOP</a>
    </div>
  </section>

  <script>
    const targets = document.querySelectorAll(".fade");
    function onScroll() {
      targets.forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight - 100) {
          el.classList.add("show");
        }
      });
    }
    window.addEventListener("scroll", onScroll);
    window.addEventListener("load", onScroll);
  </script>

</body>
</html>
