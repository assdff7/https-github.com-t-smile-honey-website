<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Honey</title>

  <!-- CSSはこのstyleタグ内に書いています -->
  <style>
    /* ===== 全体の基本設定 ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.7;
      color: #333;
      background-color: #ffffff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    section {
      width: 100%;
    }

    /* ===== ヘッダー（ロゴ） ===== */
    header {
      text-align: center;
      padding: 20px;
      background-color: #fff6cc;
    }

    .logo {
      max-width: 300px;
      margin: 0 auto;
    }

    /* ===== メインビジュアル ===== */
    .hero {
      width: 100%;
    }

    /* ===== コンセプト ===== */
    .concept {
      padding: 60px 20px;
      text-align: center;
    }

    .concept h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .concept p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 16px;
    }

    /* ===== 商品紹介 ===== */
    .product {
      display: flex;
      flex-wrap: wrap; /* スマホでは縦並びになる */
      padding: 60px 20px;
      background-color: #fff3d6;
    }

    .product-image,
    .product-text {
      flex: 1;
      min-width: 280px;
      padding: 20px;
    }

    .product-text h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* ===== SHOPセクション ===== */
    .shop {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(135deg, #f7e3a1, #ffeecb);
    }

    .shop-button {
      max-width: 300px;
      margin: 30px auto 0;
    }

    /* ===== スマホ向け調整 ===== */
    @media (max-width: 600px) {
      .concept h2 {
        font-size: 22px;
      }

      .product-text h3 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- ヘッダー（ロゴ画像） -->
  <header>
    <img
      src="https://raw.githubusercontent.com/assdff7/a/main/hero-1.png"
      alt="Smile Honey ロゴ"
      class="logo"
    >
  </header>

  <!-- メインビジュアル -->
  <section class="hero">
    <img
      src="https://raw.githubusercontent.com/assdff7/a/main/hero-2.png"
      alt="Smile Honey メインビジュアル"
    >
  </section>

  <!-- コンセプト説明 -->
  <section class="concept">
    <h2>自然と人の手が育てた、笑顔のはちみつ。</h2>
    <p>
      ミツバチと人が共に生み出す、やさしくてあたたかい甘さ。<br>
      口に入れた瞬間、自然と笑顔になるはちみつです。
    </p>
  </section>

  <!-- 商品紹介 -->
  <section class="product">
    <div class="product-image">
      <img
        src="https://raw.githubusercontent.com/assdff7/a/main/hero-2.png"
        alt="Smile Honey 商品イメージ"
      >
    </div>

    <div class="product-text">
      <h3>Smile Honey</h3>
      <p>
        口に入れた瞬間、笑顔になるような蜂蜜です。
      </p>
      <p>
        税抜価格：2,500円<br>
        税込価格：2,750円 / 100mL
      </p>
    </div>
  </section>

  <!-- SHOP -->
  <section class="shop">
    <h2>SHOP</h2>
    <p>
      あなたの街の取扱店をご案内いたします。<br>
      ※店舗により取扱状況が異なります。
    </p>

    <!-- 予約・SHOPボタン画像 -->
    <div class="shop-button">
      <a href="#">
        <img
          src="https://raw.githubusercontent.com/assdff7/a/main/hero-3.png"
          alt="SHOP・予約ページへ進むボタン"
        >
      </a>
    </div>
  </section>

</body>
</html>
