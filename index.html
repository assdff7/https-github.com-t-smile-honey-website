<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Honey</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica", "Arial", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        img {
            width: 100%;
            display: block;
        }

        .section {
            width: 100%;
            text-align: center;
        }

        .text-block {
            padding: 40px 20px;
        }

        h1, h2, h3 {
            margin: 0 0 15px;
        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            padding: 40px 20px;
            background: #fff7e3;
        }

        .product-section img {
            max-width: 450px;
            width: 100%;
            margin: auto;
        }

        .product-info {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            text-align: left;
        }

        .shop-section {
            padding: 80px 20px;
            background-color: #fce8b8;
            text-align: center;
        }

        .shop-button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 20px;
            font-size: 20px;
            background-color: #b86a2a;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- 1ページ目 -->
    <section class="section">
        <img src="images/page1.jpg" alt="Smile Honey メインビジュアル">
    </section>

    <!-- 2ページ目 -->
    <section class="section">
        <img src="images/page2.jpg" alt="Smile Honey 説明画像">
    </section>

    <!-- 3ページ目（文章中心） -->
    <section class="section">
        <img src="images/page3.jpg" alt="自然と人が育てた笑顔のはちみつ">
    </section>

    <!-- 4ページ目：商品説明エリア -->
    <section class="product-section">
        <img src="images/product.jpg" alt="Smile Honey 商品画像">

        <div class="product-info">
            <h2>Smile Honey</h2>
            <p>口に入れた瞬間笑顔になるような蜂蜜です。</p>
            <p>
                税抜価格：2,500円<br>
                （税込価格：2,750円）/ 100mL
            </p>
        </div>
    </section>

    <!-- 5ページ目：SHOP -->
    <section class="shop-section">
        <h2>SHOP</h2>
        <p>あなたの街の取扱店をご案内いたします。<br>
        ※店舗により取扱状況が異なります。</p>
        
        <a href="#" class="shop-button">SHOP</a>
    </section>

</body>
</html>
